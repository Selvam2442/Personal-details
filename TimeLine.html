<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony's Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #111111, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Navigation --- */
        .nav-header {
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            text-decoration: none;
            color: #4facfe;
            font-weight: 600;
            padding: 8px 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Timeline Container --- */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* The vertical line */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: rgba(79, 172, 254, 0.3);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }

        /* Container around content */
        .container-box {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .container-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* The circles on the line */
        .container-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #1a1a2e;
            border: 4px solid #00f2fe;
            top: 25px;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px #00f2fe;
        }

        .left { left: 0; }
        .right { left: 50%; }

        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 28px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid rgba(255, 255, 255, 0.1);
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.1);
        }

        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 28px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid rgba(255, 255, 255, 0.1);
            border-width: 10px 10px 10px 0;
            border-color: transparent rgba(255, 255, 255, 0.1) transparent transparent;
        }

        .right::after { left: -10px; }

        /* --- Content Card Style --- */
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            border-radius: 15px;
            transition: transform 0.3s;
            text-align: center; /* Center the image box */
        }

        .content:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: #4facfe;
        }

        .year-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 15px;
            display: block;
            text-align: left; /* Keep title to the left */
        }

        /* --- 9:16 RATIO UPDATE --- */
        .image-box {
            width: 100%;
            max-width: 250px; /* Limits width so it looks like a phone screen */
            aspect-ratio: 9 / 16; /* FORCES 9:16 RATIO */
            margin: 0 auto; /* Centers the box */
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the 9:16 box perfectly */
            transition: transform 0.5s;
        }

        .image-box img:hover {
            transform: scale(1.1);
        }

        /* --- Photo Not Found Style --- */
        .no-photo {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .no-photo span {
            font-size: 2rem;
        }

        /* --- Responsive Design --- */
        @media screen and (max-width: 600px) {
            .timeline::after { left: 31px; }
            .container-box { width: 100%; padding-left: 70px; padding-right: 25px; }
            .container-box::before { left: 60px; border: medium solid white; border-width: 10px 10px 10px 0; border-color: transparent rgba(255,255,255,0.1) transparent transparent; }
            .left::after, .right::after { left: 21px; }
            .right { left: 0%; }
            h1 { font-size: 1.8rem; margin-top: 90px;}
            
            /* On mobile, allow the image to be slightly wider if needed */
            .image-box { max-width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <span style="font-weight:600; font-size:1.2rem;">Antony's Journey</span>
        <a href="index.html" class="back-btn">‚Üê Back to Profile</a>
    </nav>

    <h1>2008 - 2026</h1>

    <div class="timeline" id="timeline-root">
        </div>

    <script>
        // CONFIGURATION: Add your images here. 
        const timelineData = [
            { year: 2008, img: "" }, 
            { year: 2009, img: "Assets/2009.jpg" },
            { year: 2010, img: "Assets/2010.jpg" },
            { year: 2011, img: "" },
            { year: 2012, img: "Assets/2012.jpg" },
            { year: 2013, img: "Assets/2013.jpg" },
            { year: 2014, img: "" },
            { year: 2015, img: "" },
            { year: 2016, img: "" },
            { year: 2017, img: "Assets/2017.jpg" },
            { year: 2018, img: "Assets/2018.jpg" },
            { year: 2019, img: "Assets/2019.jpg" },
            { year: 2020, img: "" },
            { year: 2021, img: "Assets/2021.jpg" },
            { year: 2022, img: "Assets/2022.jpg" },
            { year: 2023, img: "Assets/2023.jpg" },
            { year: 2024, img: "Assets/2024.jpg" },
            { year: 2025, img: "Assets/2025.jpg" },
            { year: 2026, img: "Assets/2026.png" }
        ];

        const root = document.getElementById('timeline-root');

        timelineData.forEach((item, index) => {
            const positionClass = index % 2 === 0 ? 'left' : 'right';
            
            let imageContent;
            if (item.img && item.img.trim() !== "") {
                imageContent = `<img src="${item.img}" alt="Photo from ${item.year}">`;
            } else {
                imageContent = `
                    <div class="no-photo">
                        <span>üì∑</span>
                        <p>Photo not found</p>
                    </div>`;
            }

            const html = `
                <div class="container-box ${positionClass}">
                    <div class="content">
                        <span class="year-title">${item.year}</span>
                        <div class="image-box">
                            ${imageContent}
                        </div>
                    </div>
                </div>
            `;
            root.innerHTML += html;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.container-box').forEach((box) => {
            observer.observe(box);
        });
    </script>
</body>
</html>
