<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle Background Animation */
        .circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0;
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.05);
            animation: animate 25s linear infinite; bottom: -150px;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Glass Container */
        .glass-box {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%; max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-size: 2rem; margin-bottom: 5px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .typing-wrapper { font-size: 0.95rem; color: #ccc; margin-bottom: 20px; height: 25px; }
        
        /* Profile Image */
        .image-container img {
            width: 120px; height: 120px; object-fit: cover; border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.15); padding: 4px;
            transition: transform 0.3s ease;
        }
        .image-container img:hover { transform: scale(1.05); border-color: #4facfe; }

        /* Info Grid */
        .details-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; text-align: left; 
        }
        .detail-card {
            background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 10px;
            border-left: 2px solid #4facfe;
        }
        .detail-label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; display: block; }
        .detail-value { font-size: 0.85rem; font-weight: 600; color: #fff; }
        .full-width { grid-column: span 2; }

        /* Pricing Section */
        .pricing-section { margin-top: 25px; }
        h2.section-title { 
            font-size: 0.85rem; color: #4facfe; margin-bottom: 15px; 
            letter-spacing: 1px; text-transform: uppercase; font-weight: 600;
        }

        .pricing-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
        }

        .price-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer;
            transition: 0.3s ease;
        }

        .price-card:hover {
            background: rgba(79, 172, 254, 0.15);
            border-color: #4facfe;
            transform: translateY(-5px);
        }

        .price-card i { font-size: 1.2rem; color: #4facfe; margin-bottom: 8px; }
        .price-title { font-size: 0.75rem; display: block; color: #ccc; margin-bottom: 4px; }
        .price-value { font-size: 0.9rem; font-weight: 700; color: #fff; }

        /* Note Section */
        .note-box {
            margin-top: 20px;
            background: rgba(255, 165, 0, 0.1);
            border: 1px dashed rgba(255, 165, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            color: #ffcc80;
            text-align: center;
        }
        .note-box i { margin-right: 5px; }

        /* Social Icons */
        .social-buttons { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
        .social-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 1rem;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .social-btn:hover { background: #4facfe; transform: translateY(-3px); }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 25px; border-radius: 20px; width: 85%; max-width: 320px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px; margin: 10px 0; border-radius: 10px;
            text-decoration: none; color: white; font-weight: 600;
            transition: 0.2s; font-size: 0.9rem;
        }
        
        .call-btn { background: #4facfe; }
        .wa-btn { background: #25D366; }
        .mail-btn { background: #ea4335; }

        .modal-btn:hover { opacity: 0.9; transform: scale(1.02); }
        .close-modal { margin-top: 15px; cursor: pointer; color: #888; font-size: 0.8rem; }

        @media (max-width: 480px) {
            .glass-box { padding: 25px 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>

</body>
</html>
