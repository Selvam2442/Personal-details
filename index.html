<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: none; /* Hide default cursor for the magic one */
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Magic Cursor */
        .cursor {
            position: fixed;
            width: 40px; height: 40px;
            border: 2px solid #00f2fe;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: 0.1s;
            z-index: 9999;
            box-shadow: 0 0 20px #00f2fe;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            position: fixed;
            width: 8px; height: 8px;
            background: #4facfe;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        /* Moving Background Shapes */
        .circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0;
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite; bottom: -150px;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Main Glass Card (Tilt Enabled) */
        .glass-box {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 100%; max-width: 580px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        /* Glitch Name Effect */
        h1 {
            font-size: 2.5rem; margin-bottom: 5px;
            color: #fff;
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideDown 0.8s ease forwards;
            opacity: 0;
        }
        
        h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #4facfe;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Staggered Entrance Animations */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        .typing-wrapper { font-size: 1.1rem; color: #ddd; margin-bottom: 25px; height: 30px; animation: slideDown 0.8s 0.2s ease forwards; opacity: 0; }
        
        .image-container { 
            position: relative; width: 140px; height: 140px; margin: 0 auto 20px auto; 
            animation: zoomIn 0.8s 0.4s ease forwards; opacity: 0;
            transform-style: preserve-3d;
            transform: translateZ(50px); /* Pops out in 3D */
        }
        
        .image-container img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2); padding: 4px;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.4);
        }

        /* Details */
        .details-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; text-align: left; 
            animation: slideUp 0.8s 0.6s ease forwards; opacity: 0;
        }
        .detail-card {
            background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 15px;
            border-left: 3px solid #4facfe; transition: 0.3s;
        }
        .detail-card:hover { background: rgba(79, 172, 254, 0.2); transform: translateX(5px); }
        .detail-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; display: block; }
        .detail-value { font-size: 0.95rem; font-weight: 600; }
        .full-width { grid-column: span 2; }

        /* Pricing Cards */
        .pricing-section { margin-top: 35px; animation: slideUp 0.8s 0.8s ease forwards; opacity: 0; }
        h2.section-title { font-size: 0.9rem; color: #4facfe; margin-bottom: 15px; letter-spacing: 3px; text-transform: uppercase; }

        .pricing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .price-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            padding: 20px 10px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer;
            transition: 0.4s;
            position: relative; overflow: hidden;
            transform: translateZ(20px); /* 3D pop */
        }

        /* Shimmer Effect */
        .price-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .price-card:hover::before { left: 100%; }

        .price-card:hover {
            transform: translateY(-8px) scale(1.05) translateZ(30px);
            border-color: #00f2fe;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
        }

        .price-card i { font-size: 1.5rem; color: #fff; margin-bottom: 10px; text-shadow: 0 0 10px #4facfe; }
        .price-title { font-size: 0.8rem; display: block; color: #ccc; margin-bottom: 5px; }
        .price-value { font-size: 0.9rem; font-weight: 700; color: #fff; }

        /* Social Icons */
        .social-buttons { 
            margin-top: 30px; display: flex; justify-content: center; gap: 20px; 
            animation: slideUp 0.8s 1s ease forwards; opacity: 0;
            transform: translateZ(30px);
        }
        .social-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 1.2rem;
            transition: 0.3s;
        }
        .social-btn:hover { background: #fff; color: #111; transform: rotate(360deg); box-shadow: 0 0 20px #00f2fe; }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(8px);
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease;
            cursor: default;
        }
        .modal.show { opacity: 1; }
        .modal-content {
            background: linear-gradient(135deg, #1e2024, #111);
            padding: 35px; border-radius: 25px; width: 85%; max-width: 360px;
            text-align: center; border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            transform: scale(0.7); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.show .modal-content { transform: scale(1); }
        .modal-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 15px; margin: 12px 0; border-radius: 15px;
            text-decoration: none; color: white; font-weight: 600;
            transition: 0.3s; font-size: 1rem; position: relative; overflow: hidden;
            cursor: pointer;
        }
        .call-btn { background: linear-gradient(45deg, #2193b0, #6dd5ed); }
        .wa-btn { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .mail-btn { background: linear-gradient(45deg, #cb2d3e, #ef473a); }
        .modal-btn:hover { transform: scale(1.05); filter: brightness(1.1); box-shadow: 0 5px 20px rgba(0,0,0,0.4); }
        .close-modal { margin-top: 20px; cursor: pointer; color: #666; font-size: 0.9rem; transition: 0.3s; }
        .close-modal:hover { color: #fff; text-decoration: underline; }

        @media (max-width: 480px) {
            .pricing-grid { grid-template-columns: 1fr; }
            .glass-box { padding: 30px 20px; }
            h1 { font-size: 2rem; }
            .cursor, .cursor-dot { display: none; } /* Disable custom cursor on mobile */
            * { cursor: auto; }
        }
    </style>
</head>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        // Typing Effect
        var typed = new Typed('#typing', {
            strings: ['Student.', 'Video Editor.', 'Web Developer.', 'Gamer.'],
            typeSpeed: 60, backSpeed: 40, loop: true, showCursor: true, cursorChar: '|'
        });

        // 3D Tilt Effect Initialization
        VanillaTilt.init(document.querySelector(".glass-box"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });

        // Custom Cursor Logic
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
            cursorDot.style.left = e.pageX + 'px';
            cursorDot.style.top = e.pageY + 'px';
        });

        // Hover effect for cursor
        document.addEventListener('mousedown', () => {
            cursor.style.transform = "translate(-50%, -50%) scale(0.8)";
        });
        document.addEventListener('mouseup', () => {
            cursor.style.transform = "translate(-50%, -50%) scale(1)";
        });

        // Modal Logic
        const modal = document.getElementById('contactModal');
        const serviceTitle = document.getElementById('serviceTitle');

        function openModal(name) {
            serviceTitle.innerText = "Order " + name;
            modal.style.display = "flex";
            setTimeout(() => { modal.classList.add('show'); }, 10);
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => { modal.style.display = "none"; }, 300);
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
