        body {

        /* --- Shared Glass Container Style --- */
        .glass-box {

            border-radius: 24px;
            padding: 40px;

        #profile-section {

            display: block; /* Always visible now */

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .image-container img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            transition: all 0.4s ease;
        }

        .image-container img:hover {
            transform: scale(1.05) rotate(3deg);
            border-color: #00f2fe;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.5);
        }

        /* Details Grid */
        .details-grid {
            display: grid;

            gap: 15px;
            margin: 20px 0 30px 0;
            text-align: left;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.07);
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .detail-card:hover { background: rgba(255, 255, 255, 0.12); }
        .detail-label { font-size: 0.75rem; color: #4facfe; text-transform: uppercase; display: block; }
        .detail-value { font-size: 0.95rem; font-weight: 600; color: #fff; }
        .full-width { grid-column: span 2; }

        h2 {
            font-size: 1.2rem;
            color: #4facfe;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: ''; display: block; width: 50%; height: 2px;
            background: #4facfe; margin: 5px auto 0; border-radius: 2px;
        }

        ul { list-style: none; display: flex; justify-content: center; gap: 12px; }
        li { background: rgba(255, 255, 255, 0.1); padding: 8px 24px; border-radius: 50px; font-size: 0.9rem; transition: 0.3s; }
        li:hover { background: rgba(79, 172, 254, 0.2); color: #4facfe; transform: translateY(-2px); }

        a { color: #fff; text-decoration: none; transition: color 0.3s; }

        .timeline-btn {

            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);

        }

        @media (max-width: 480px) {
            .glass-box { padding: 25px; }

            .full-width { grid-column: span 1; }
        }
    </style>
