<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #111111, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* Typing Text Style */
        .typing-wrapper {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
            height: 25px; /* Fixed height to prevent jumping */
        }
        
        .image-container img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            transition: all 0.4s ease;
        }

        .image-container img:hover {
            transform: scale(1.05) rotate(3deg);
            border-color: #00f2fe;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.5);
        }

        /* Details Grid */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.07);
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .detail-card:hover { background: rgba(255, 255, 255, 0.12); }
        .detail-label { font-size: 0.75rem; color: #4facfe; text-transform: uppercase; display: block; }
        .detail-value { font-size: 0.95rem; font-weight: 600; color: #fff; }
        .full-width { grid-column: span 2; }

        h2 {
            font-size: 1.2rem;
            color: #4facfe;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            width: 100%;
        }

        /* Skills Progress Bars */
        .skills-container {
            text-align: left;
            margin: 10px 0 20px 0;
            padding: 0 10px;
        }
        .skill-box { margin-bottom: 12px; }
        .skill-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .skill-name { font-size: 0.85rem; color: #eee; }
        .skill-pct { font-size: 0.8rem; color: #4facfe; }
        
        .progress-bar {
            width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px; overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            animation: slideIn 1.5s ease-out forwards;
            width: 0; /* Start at 0 for animation */
        }
        @keyframes slideIn { to { width: var(--w); } }

        /* Social Media Icons */
        .social-buttons {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: #4facfe;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
            border-color: #4facfe;
        }

        /* Button Group */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .primary-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #111;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.2);
            border: none;
        }
        .primary-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4); }

        .secondary-btn {
            background: transparent;
            border: 2px solid #4facfe;
            color: #4facfe;
        }
        .secondary-btn:hover { background: #4facfe; color: #111; }

        @media (max-width: 480px) {
            .glass-box { padding: 25px; }
            .details-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .button-group { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
